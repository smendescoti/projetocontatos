<div class="row">
    <div class="col-md-4 offset-md-4">

        <div class="card">
            <div class="card-body">

                <h5 class="card-title">Acessar Sistema</h5>
                <h6 class="card-subtitle mb-2 text-muted">Entre com suas credenciais de usuário</h6>

                <hr />

                <div *ngIf="mensagem_sucesso" class="alert alert-success mb-3">
                    <strong>Sucesso!</strong> {{mensagem_sucesso}}
                </div>

                <div *ngIf="mensagem_erro" class="alert alert-danger mb-3">
                    <strong>Erro!</strong> {{mensagem_erro}}
                </div>

                <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">

                    <div class="mb-3">
                        <label>Email de acesso:</label>
                        <input type="email" class="form-control"
                            [readonly]="isLoading" formControlName="email" />

                        <div *ngIf="form.email.touched && form.email.invalid" class="text-danger">
                            <div *ngIf="form.email.errors.required">
                                Por favor, informe o email de acesso.
                            </div>
                            <div *ngIf="form.email.errors.email">
                                Por favor, informe um endereço de email válido.
                            </div>
                        </div>

                    </div>

                    <div class="mb-3">
                        <label>Senha de acesso:</label>
                        <input type="password" class="form-control"
                            [readonly]="isLoading" formControlName="senha" />

                        <div *ngIf="form.senha.touched && form.senha.invalid" class="text-danger">
                            <div *ngIf="form.senha.errors.required">
                                 Por favor, informe a senha de acesso.
                            </div>
                        </div>
                    </div>

                    <div class="mb-3 d-grid">
                        <input type="submit" 
                            [disabled]="!formLogin.valid || isLoading"
                            value="Acessar Sistema" 
                            class="btn btn-primary" />
                    </div>

                    <div class="row mb-3" *ngIf="isLoading">
                        <div class="col-md-12 text-center">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <div class="mt-2">
                                Processando requisição, por favor aguarde...      
                            </div>
                        </div>
                    </div>

                </form>

            </div>
        </div>

    </div>
</div>
